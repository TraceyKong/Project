<html>
    <head>
    	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">

    	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">

		<link rel="stylesheet" type="text/css" href="/static/layouts/blog.css"> 
    </head>
    
    <style>
    	table {
		    font-family: arial, sans-serif;
		    border-collapse: collapse;
		    width: 100%;
		}

		td, th {
		    border: 1px solid #dddddd;
		    text-align: left;
		    padding: 8px;
		}

		tr:nth-child(even) {
		    background-color: #dddddd;
		}

		#special{
			background: rgb(61, 79, 93);
			border: 2px solid #b0cadb;
			color: #fff;
			letter-spacing: 0.05em;
			text-transform: uppercase;
			font-size: 85%
		}
	</style>
    <body>
	<div id="layout" class="pure-g">
		<div class="sidebar pure-u-1 pure-u-md-1-4">
			<div class="header">
				<h1 class="brand-title">Fall 2017 CSCI 127 Project</h1>
				<h2 class="brand-tagline">by Tracey Kong and Angela Lim</h2>
		</div>
	</div>
		<div class="content pure-u-1 pure-u-md-3-4">
			<h1 class="content-subhead">Global Pharmaceutical Companies</h1>
			<h1> Top Employees</h1>
			<form class="form" action="" method="POST">
				Search: <input name="term" type="text" value=""/> <input class="pure-button pure-button-primary" name="submit" type="submit" id="special"></input>
			</form>
			<br/>
			<table style="width:100%">
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Gender</th>
					<th>Nationality</th>
					<th>Company</th>
				</tr>
				{% for r in result%}
					<tr>
						{% for c in r %}
							<td>{{c}}</td>
						{% endfor %}
					</tr>
				{% endfor %}
			</table>
			<div>{{nresult}}</div>
		</div>
    </body>

</html>
